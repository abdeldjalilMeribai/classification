<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - HeartAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/icone.png') }}" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-hearts i {
            position: absolute;
            color: rgba(255, 77, 121, 0.15);
            font-size: 24px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            80% {
                transform: translateY(-80px) rotate(20deg);
                opacity: 0;
            }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(255, 77, 121, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeInUp 0.8s ease;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 77, 121, 0.1) 0%, transparent 70%);
            animation: pulse 15s infinite linear;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-weight: bold;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            display: inline-block;
        }

        .logo span {
            color: #ff4d79;
        }

        .heart-animation {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .heart-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 77, 121, 0.1);
            border-radius: 50%;
            animation: pulse 2s infinite;
            top: 0;
            left: 0;
        }

        .heart-animation i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff4d79;
            z-index: 2;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1); }
            50% { transform: translate(-50%, -50%) scale(1); }
            75% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .auth-header h2 {
            color: #333;
            font-size: 28px;
            margin: 10px 0;
            font-weight: 600;
        }

        .auth-header p {
            color: #777;
            font-size: 16px;
            line-height: 1.5;
        }

        .auth-card {
            position: relative;
        }

        .error-message {
            background: rgba(255, 77, 121, 0.1);
            border: 1px solid rgba(255, 77, 121, 0.3);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #d32f2f;
            font-size: 14px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 5px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            transition: all 0.3s;
            z-index: 2;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(249, 249, 249, 0.8);
            position: relative;
            z-index: 1;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff4d79;
            box-shadow: 0 0 0 4px rgba(255, 77, 121, 0.15);
            background-color: #fff;
        }

        .input-group input:focus + i {
            color: #ff4d79;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            z-index: 2;
            transition: all 0.3s;
        }

        .toggle-password:hover {
            color: #ff4d79;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #ff4d79, #ff8a5c);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 77, 121, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 77, 121, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.5s;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .pulse-effect {
            animation: pulseEffect 2s infinite;
        }

        @keyframes pulseEffect {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 77, 121, 0.4);
            }
            70% {
                box-shadow: 0 0 0 12px rgba(255, 77, 121, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 77, 121, 0);
            }
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-link {
            color: #ff4d79;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .auth-link:hover {
            color: #ff8a5c;
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 24px;
            }
            
            .input-group input {
                padding: 14px 15px 14px 50px;
            }
        }

        .input-group {
            position: relative;
        }

        .input-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff4d79, #ff8a5c);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .input-group:focus-within::after {
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="floating-hearts">
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">Heart<span>AI</span></div>
            <div class="heart-animation">
                <div class="heart-pulse"></div>
                <i class="fas fa-heartbeat"></i>
            </div>
            <h2>Bienvenue sur HeartAI</h2>
            <p>Connectez-vous pour accéder à votre dashboard</p>
        </div>

        <div class="auth-card">
            {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="post" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur ou email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
                
                <button type="submit" class="auth-btn pulse-effect">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
                
                <div class="auth-links">
                    <a href="{{ url_for('register_page') }}" class="auth-link">
                        <i class="fas fa-user-plus"></i> Créer un compte
                    </a>
                </div>
            </form>
        </div>

        <div class="auth-footer">
            <p>© 2025 HeartAI - Votre santé cardiaque en bonnes mains</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floatingHearts = document.querySelector('.floating-hearts');
            const heartIcons = ['fas fa-heart', 'far fa-heart', 'fas fa-heartbeat'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('i');
                heart.className = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                floatingHearts.appendChild(heart);
            }
            
            const togglePassword = document.querySelector('.toggle-password');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }

            document.querySelector('.auth-card').classList.add('loaded');
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });
    </script>
</body>
</html>
